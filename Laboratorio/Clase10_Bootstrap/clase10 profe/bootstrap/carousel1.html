<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="img/utnLogo.png" rel="icon" type="image/png" />
    <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>Bootstrap -Carousel-</title>
</head>

<body>
    <h2 class="page-header">Carousel con texto</h2>

    <div class="container">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/bart.png" alt="Bartolomeo Simpson" style="width:500px;height:750px">
                    <div class="carousel-caption">
                        <h3>Bart</h3>
                        <p>Es el primer hijo de Homero.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/homero.png" alt="Homero Simpson" style="width:500px;height:750px">
                    <div class="carousel-caption">
                        <h3>Homero</h3>
                        <p>Junto a su vecino favorito.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/goku.png" alt="Goku" style="width:500px;height:750px">
                    <div class="carousel-caption">
                        <h3>Goku</h3>
                        <p>Su nombre saiyajin es Kakarotto</p>
                    </div>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>
</body>

</html>
