<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: #ff9f69;
        }
        .card-body {
            background-color: #F5F5F5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form class="form-horizontal" role="form" id='formulario'>
                        <div class="form-group">
                            <label for="correo" class="control-label">
                                <h6 class="card-subtitle mb-2 text-dark">Correo
                                    <span id="errorCorreo" style="color:red;" hidden=true></span>
                                </h6>
                            </label>
                            <input type="text" class="form-control" name="correo" id="correo" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <label for="clave" class="control-label"></label>
                            <h6 class="card-subtitle mb-2 text-dark">Contraseña
                                <span id="errorClave" style="color:red;" hidden=true></span>
                            </h6>
                            </label>
                            <input type="password" class="form-control" name="clave" id="clave" placeholder="Contraseña">

                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" id="alertaLogin" hidden=true></div>
                        </div>
                        <div class="form-group text-light">
                            <div class="d-flex justify-content-center row">
                                <a style="width:45%;" class="btn btn-primary mr-2" onclick="Test.Manejadora.Logear()" id="btnEnviar" autofocus='autofocus'>Entrar</a>
                                <a style="width:45%;" class="btn btn-warning ml-2" onclick="Test.ValidadoraLogin.LimpiarCampos()" id="btnLimpiar">Limpiar</a>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <a style="width:96%;" class="btn btn-success mt-2" href="./registro.php">Quiero registrarme!</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="./funciones.js"></script>
    <script src="./cargarArchivos.js"></script>

</body>

</html>
