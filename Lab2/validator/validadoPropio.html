<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Primero el JQUERY-->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    
    <!-- Despues Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <!-- Despues BootsrapValidator css y js-->
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css" />
    <script type="text/javascript" src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>

    <title>Document</title>
</head>

<body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="card" style="width: 50rem;">
                    <div class="card-body bg-light">
                        <h5 class="card-title">Login</h5>
                        <form class="form-horizontal" role="form" id='formulario'>
                            <div class="form-group">
                                <label for="ejemplo_email_3" class="control-label">
                                    <h6 class="card-subtitle mb-2 text-dark">Email
                                        <span id="errorEmail" style="color:red;"></span>
                                    </h6>

                                </label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="ejemplo_password_3" class="control-label"></label>
                                <h6 class="card-subtitle mb-2 text-dark">Clave
                                    <span id="errorClave" style="color:red;"></span>
                                </h6>

                                </label>
                                <input type="password" class="form-control" name="clave" id="clave" placeholder="Clave">
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-center">
                                    <a class="btn btn-primary text-light ml-5 mr-5" style="width:50%;" onclick="Manejadora.chequearUsuario()">Enviar</a>
                                    <a class="btn btn-warning text-light mr-5" style="width:50%;" onclick="">Limpiar</a>
                                </div>
                            </div>
                        </form>
                        <div id="mostrarErrores"></div>
                        <div id="mostrarErrorEmail"></div>
                        <div id="mostrarErrorClave"></div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-success" style="width:100%;" href="./registro.html">Quiero registrarme!</a>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Sign up</button>
        <script>
            
            $(document).ready(function(){
    $('#formulario').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9]+$/,
                        message: 'The username can only consist of alphabetical and number'
                    },
                    different: {
                        field: 'password',
                        message: 'The username and password cannot be the same as each other'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The email address is not a valid'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    },
                    different: {
                        field: 'username',
                        message: 'The password cannot be the same as username'
                    },
                    stringLength: {
                        min: 8,
                        message: 'The password must have at least 8 characters'
                    }
                }
            },
            birthday: {
                validators: {
                    notEmpty: {
                        message: 'The date of birth is required'
                    },
                    date: {
                        format: 'YYYY/MM/DD',
                        message: 'The date of birth is not valid'
                    }
                }
            },
            gender: {
                validators: {
                    notEmpty: {
                        message: 'The gender is required'
                    }
                }
            }
        }
    });
});
        </script>
</body>

</html>
